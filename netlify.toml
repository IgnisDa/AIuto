[build]
    base = "frontend"
    command = "yarn run build"
    publish = "dist"

[build.environment]
    YARN_VERSION = "1.22.1"
    YARN_FLAGS = "--production=false"
    NODE_ENV = "production"
    VUE_APP_API_URL = "https://aiuto-server.herokuapp.com"

[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200
