[build]
    base = "frontend"
    command = "yarn run build"
    publish = "dist"

[build.environment]
    NODE_VERSION="17.1.0"
    YARN_VERSION = "1.22.1"
    YARN_FLAGS = "--production=false"
    NETLIFY_USE_YARN="true"
    VUE_APP_API_URL = "https://aiuto-server.herokuapp.com"
    NODE_OPTIONS="--openssl-legacy-provider"

[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200
